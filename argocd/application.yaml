apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cognito-k3s-webhook
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app: cognito-k3s-webhook
    team: rrhh
    env: production
spec:
  project: default
  
  source:
    repoURL: https://github.com/MatiasMartinez90/cognito-k3s-webhook.git
    targetRevision: HEAD
    path: helm/cognito-webhook
  
  destination:
    server: https://kubernetes.default.svc
    namespace: rrhh-agent
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10
  
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas